apiVersion: apps/v1
kind: Deployment
metadata:
  name: medicure-deployment
  labels:
    app: medicure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medicure
  template:
    metadata:
      labels:
        app: medicure
    spec:
      containers:
      - name: medicure
        image: nuthan555/myproject3:latest
        ports:
        - containerPort:8082

----
apiVersion: v1
kind: Service
metadata:
  name: medicure-service
spec:
  selector:
    app: medicure
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 8082
      nodePort: 31110
  
